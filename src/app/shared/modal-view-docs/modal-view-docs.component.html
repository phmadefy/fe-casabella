<modal
  [title]="'Documentos de: ' + data?.name"
  [dialogRef]="dialogRef"
  [loading]="loading"
>
  <div class="flex items-center p-4">
    <div *ngFor="let item of dataSource" class="rounded-md overflow-hidden">
      <img
        [src]="item.file_url"
        *ngIf="tools.isFileType('image', item.path)"
        class="max-h-20"
        alt=""
        NotContextMenu
        (click)="fileView = item"
      />

      <i
        class="fa-solid fa-file-pdf text-cb-orange hover:cursor-pointer text-6xl"
        *ngIf="tools.isFileType('pdf', item.path)"
        (click)="fileView = item"
      ></i>
      <!-- <lib-ngx-image-zoom
        [thumbImage]="item.file_url"
        [fullImage]="item.file_url"
        [zoomMode]="'hover'"
      ></lib-ngx-image-zoom> -->
      <!-- <lib-ngx-image-zoom>
      </lib-ngx-image-zoom> -->
    </div>
  </div>
  <div *ngIf="fileView">
    <!-- <iframe
      frameborder="0"
      [src]="fileView.file_url"
      *ngIf="tools.isFileType('pdf', fileView.path)"
      class="w-full h-80"
    >
    </iframe> -->
    <pdf-viewer
      [render-text]="true"
      [original-size]="false"
      [src]="fileView.file_url"
      *ngIf="tools.isFileType('pdf', fileView.path)"
      class="w-full h-80"
    ></pdf-viewer>
  </div>
</modal>
