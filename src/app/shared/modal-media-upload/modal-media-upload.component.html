<modal title="Adicionar imagens/vÃ­deos/documentos" [dialogRef]="dialogRef">
  <div class="p-4 max-h-[60vh]">
    <dropzone
      (changeFile)="processFile($event)"
      [extends]="accept"
      [multiple]="multipleFiles"
    />
  </div>

  <div class="card-footer flex items-center justify-between gap-3">
    <button
      class="btn btn-md text-white rounded-md"
      [disabled]="loading"
      (click)="dialogRef.close()"
    >
      Cancelar
    </button>

    <button-cb
      classes="btn-md text-white bg-gradient-cb rounded-md font-semibold"
      [loading]="loading"
      label="Adicionar"
      (onClick)="sendFiles()"
    />
  </div>
</modal>
