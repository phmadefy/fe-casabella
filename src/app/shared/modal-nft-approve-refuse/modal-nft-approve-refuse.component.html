<modal
  [title]="
    mode == 'approve' ? 'Autorizar Transferência' : 'Recusar Transferência'
  "
  [dialogRef]="dialogRef"
>
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="p-4">
      <div class="mb-4 text-sm">
        Você está
        <span *ngIf="mode == 'approve'" class="text-cb-success font-bold"
          >AUTORIZANDO</span
        >
        <span *ngIf="mode != 'approve'" class="text-cb-red font-bold"
          >RECUSANDO</span
        >
        a transferência de NFT conforme nossos
        <a href="#" target="_blank" class="text-cb-info"
          >Termos e Condições de Uso.</a
        >
      </div>
      <div class="grid grid-cols-12 gap-2 mb-4">
        <div class="col-span-4">
          <img [src]="dados?.nft?.image" class="w-full rounded-md" alt="" />
        </div>
        <div class="col-span-8">
          <h2 class="font-semibold text-cb-info">
            {{ dados?.nft?.name }}
          </h2>
          <p>
            De:
            <span class="text-cb-info text-sm">
              {{ dados?.nft?.user?.name ?? "@casabella" }}
            </span>
          </p>
          <p>
            Para:
            <span class="text-cb-info text-sm">
              {{ dados?.reciver?.nickname }}
            </span>
          </p>
          <p>
            Data:
            <span class="text-cb-info text-sm">
              {{ dados?.created_at | date : "dd/MM/yyyy" }}
            </span>
          </p>
        </div>
      </div>

      <div class="mb-2">
        <textarea
          class="input-cb"
          rows="5"
          name="details"
          [(ngModel)]="formData.details"
          placeholder="Escreva uma observação"
        ></textarea>
      </div>
    </div>

    <div class="card-footer flex items-center justify-between gap-3">
      <button-cb
        class="w-full"
        classes="btn-sm text-white bg-gradient-cb rounded-md font-semibold w-full"
        [loading]="loading"
        [label]="mode == 'approve' ? 'Autorizar' : 'Recusar'"
        type="submit"
      />

      <button
        class="btn btn-sm text-white rounded-md w-full"
        [disabled]="loading"
        (click)="dialogRef.close()"
      >
        Voltar
      </button>
    </div>
  </form>
</modal>
