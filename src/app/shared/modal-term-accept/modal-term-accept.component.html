<ngx-slick-carousel
  class="carousel w-full"
  #slickModalPartner="slick-carousel"
  [config]="slideConfig"
>
  <div
    ngxSlickItem
    class="slide bg-cb-modal text-cb-base rounded-md shadow border border-cb-secondary h-full relative"
    *ngFor="let item of dataSource; let i = index"
  >
    <div
      class="flex flex-col md:flex-row justify-between p-4 border-b border-cb-secondary"
    >
      <h2 class="text-lg font-bold">{{ item.name }}</h2>
      <div class="flex items-end gap-3 text-sm">
        <span class="text-gray-500">
          {{ i + 1 }} de {{ dataSource.length }}
        </span>

        <div class="flex gap-3">
          <button class="text-white text-sm" (click)="prev(slickModalPartner)">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="text-white text-sm" (click)="next(slickModalPartner)">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <div
      [innerHTML]="item.description"
      class="overflow-y-auto p-4"
      [ngClass]="{
        'max-h-[450px]': !tools.isMobileDevice(),
        'max-h-[300px]': tools.isMobileDevice()
      }"
    ></div>

    <div
      class="card-footer flex flex-col md:flex-row items-center justify-between gap-3"
    >
      <div class="md:w-2/3 font-semibold">
        Antes de prosseguir, por favor leia e aceite o Termos.
      </div>
      <div class="flex item-center gap-3">
        <button
          class="btn btn-md text-white rounded-md w-full"
          (click)="reject(item)"
          [disabled]="loading"
        >
          Cancelar
        </button>

        <button-cb
          class="w-full"
          classes="btn btn-md text-white bg-gradient-cb rounded-md font-semibold w-full"
          label="Aceitar"
          [loading]="loading"
          (click)="accept(item, i)"
        />
      </div>
    </div>
  </div>
</ngx-slick-carousel>
