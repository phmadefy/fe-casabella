<div
  class="flex flex-col md:flex-row justify-center m-0 overflow-y-hidden h-screen"
>
  <div class="flex flex-col justify-center gap-16 items-center p-4">
    <div class="">
      <img
        class="w-64 h-40 max-lg:w-40 max-lg:h-28 max-md:w-40 max-md::h-20"
        src="../../assets/casabella.svg"
        alt=""
      />
    </div>
    <div class="flex flex-col">
      <h1
        class="mb-4 text-base font-extrabold leading-none tracking-tight text-white md:text-2xl text-center dark:text-white"
      >
        Bem vindo, antes de iniciar, precisamos saber:
      </h1>
      <div class="flex flex-row justify-center p-4 gap-4">
        <div
          class="flex flex-col gap-2 justify-center items-center w-36 h-36 md:w-52 md:h-52 border-2 border-cb-secondary text-cb-info hover:text-cb-base hover:bg-orange-600 rounded-lg cursor-pointer"
          (click)="registerDealer()"
        >
          <i class="fa-regular fa-handshake text-[3rem] md:text-[4rem]"></i>
          <p class="text-cb-base text-sm md:text-base">Sou revendedor</p>
        </div>

        <div
          (click)="registerCollaborator()"
          class="flex flex-col gap-2 justify-center items-center w-36 h-36 md:w-52 md:h-52 border-2 border-cb-secondary text-cb-info hover:text-cb-base hover:bg-orange-600 rounded-lg cursor-pointer"
        >
          <i class="fa-solid fa-users text-[3rem] md:text-[4rem]"></i>
          <p class="text-cb-base text-sm md:text-base">Sou Colaborador</p>
        </div>
      </div>
    </div>
    <div class="absolute mb-4 bottom-0">
      <a
        class="underline text-cb-base"
        href="javascript:void(0)"
        routerLink="/auth"
        >Cancelar</a
      >
    </div>
  </div>
</div>
