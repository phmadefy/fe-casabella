<ngx-slick-carousel
  class="carousel w-full"
  #slickModalPartner="slick-carousel"
  [config]="slideConfig"
>
  <div
    ngxSlickItem
    *ngFor="let item of dataSource.data"
    class="slide rounded-md overflow-hidden"
  >
    <a [href]="item.url" target="_blank" *ngIf="item.url">
      <img [src]="item?.image_url" alt="..." />
    </a>
    <img [src]="item?.image_url" alt="..." *ngIf="!item.url" />
  </div>
</ngx-slick-carousel>
