<ngx-slick-carousel
  class="carousel w-full"
  #slickModalPartner="slick-carousel"
  [config]="slideConfig"
>
  <div
    ngxSlickItem
    *ngFor="let item of dataSource.data"
    class="slide rounded-md overflow-hidden"
  >
    <img [src]="item?.image_url" alt="..." />
  </div>
</ngx-slick-carousel>
