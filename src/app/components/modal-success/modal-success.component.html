<div
  id="reset-success-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full backdrop-blur"
>
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-cb-modal rounded-lg shadow dark:bg-gray-700 m-8">
      <div class="flex flex-row items-center justify-center h-14">
        <button
          type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>

        <h3 class="text-xl font-medium text-cb-base dark:text-white">
          E-mail enviado com sucesso!
        </h3>
      </div>
      <hr class="h-px bg-cb-secondary border-0 dark:bg-gray-700" />
      <h1
        class="p-4 text-lg font-normal text-white text-center md:text-sm dark:text-gray-400"
      >
        Verifique seu endereço de e-mail para verificar o e-mail de desbloqueio
        de usuário e redefinição de senha.
      </h1>
      <div class="px-6 py-6 lg:px-8 my-2"></div>
    </div>
    <button
      type="button"
      data-modal-hide="authentication-modal"
      class="w-full text-white bg-gradient-cb bg-gradient-cb-hover hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Obrigado!
    </button>
  </div>
</div>
