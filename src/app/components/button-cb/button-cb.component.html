<button
  class="btn {{ classes }}"
  [attr.type]="type"
  [disabled]="loading || disabled"
  (click)="onClick.emit()"
>
  <spinner *ngIf="loading"></spinner>
  <ng-container *ngIf="!loading">
    <i [class]="icon" *ngIf="icon"></i>
    <span *ngIf="label">{{ label }}</span>
  </ng-container>
</button>
