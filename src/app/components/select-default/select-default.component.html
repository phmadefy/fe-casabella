<combobox
  class="p-0 bg-transparent border-none"
  [label]="label"
  [model]="name"
  [(ngModel)]="value"
  [options]="dataSource"
  [bindValue]="bindValue"
  [bindText]="bindText"
  [placeholder]="inputPlaceholder"
  [isRequired]="required"
  [form]="form"
  [size]="size"
  [loading]="loading"
  [multiple]="multiple"
  (selectItem)="changeItem($event)"
  [autoClear]="autoClear"
></combobox>
