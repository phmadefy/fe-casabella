<div
  class="relative"
  [ngClass]="{ 'is-invalid': !tools.validateInputForm(form, model) }"
>
  <input
    *ngIf="!exclude.includes(type)"
    [(ngModel)]="value"
    [type]="type"
    [id]="model"
    class="block w-full text-sm text-cb-base bg-cb-primary rounded-lg border-1 border-cb-secondary appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-cb-secondary peer autofill:shadow-cb-primary"
    [ngClass]="{
      'px-2.5 pb-2.5 pt-4': size == 'lg',
      'px-2 pb-2 pt-2': size == 'md'
    }"
    placeholder=" "
    [readonly]="!!isReadOnly"
    [required]="isRequired"
    [mask]="mask"
    (focus)="onTouchedCb(value)"
  />
  <input
    *ngIf="type == 'phone'"
    [(ngModel)]="value"
    type="tel"
    [id]="model"
    class="block w-full text-sm text-cb-base bg-cb-primary rounded-lg border-1 border-cb-secondary appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-cb-secondary peer autofill:shadow-cb-primary"
    [ngClass]="{
      'px-2.5 pb-2.5 pt-4': size == 'lg',
      'px-2 pb-2 pt-2': size == 'md'
    }"
    placeholder=" "
    [readonly]="!!isReadOnly"
    [required]="isRequired"
    mask="(00) 0000-0000||(00) 0 0000-0000"
    (focus)="onTouchedCb(value)"
  />
  <input
    *ngIf="type == 'money'"
    [(ngModel)]="value"
    type="tel"
    [id]="model"
    class="block w-full text-sm text-cb-base bg-cb-primary rounded-lg border-1 border-cb-secondary appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-cb-secondary peer autofill:shadow-cb-primary"
    [ngClass]="{
      'px-2.5 pb-2.5 pt-4': size == 'lg',
      'px-2 pb-2 pt-2': size == 'md'
    }"
    placeholder=" "
    [readonly]="!!isReadOnly"
    [required]="isRequired"
    currencyMask
    [options]="optionsMoney"
    (focus)="onTouchedCb(value)"
  />
  <select
    *ngIf="type === 'select'"
    [(ngModel)]="value"
    [id]="model"
    class="block w-full text-sm text-cb-base bg-cb-primary rounded-lg border-1 border-cb-secondary appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-cb-secondary peer autofill:shadow-cb-primary"
    [ngClass]="{
      'px-2.5 pb-2.5 pt-4': size == 'lg',
      'px-2 pb-2 pt-2': size == 'md'
    }"
    placeholder=" "
    [disabled]="!!isReadOnly"
    [required]="isRequired"
    (focus)="onTouchedCb(value)"
  >
    <option [value]="item[bindValue]" *ngFor="let item of options">
      {{ item[bindText] }}
    </option>
  </select>
  <label
    [attr.for]="model"
    class="absolute text-sm text-cb-info duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] {{
      colorBgLabel
    }} dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-cb-base peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
    >{{ label }}</label
  >
</div>
<ng-container *ngIf="!tools.validateInputForm(form, model)">
  <p
    class="text-sm text-cb-red"
    *ngFor="let error of tools.getErrors(form, model)"
  >
    {{ error }}
  </p>
</ng-container>
