<div class="grid md:grid-cols-4 gap-3 mb-4">
  <card>
    <div class="px2 py-4 text-center">
      <p class="text-sm">Quantidade NFT</p>
      <h2 class="text-cb-orange font-semibold text-3xl">{{ dados.nfts }}</h2>
    </div>
  </card>

  <card>
    <div class="px2 py-4 text-center">
      <p class="text-sm">Saldo Floral (F$)</p>
      <h2 class="text-cb-success font-semibold text-3xl">
        {{ dados.balance | currency : "BRL" : "F$" : "1.4-4" }}
      </h2>
    </div>
  </card>

  <card>
    <div class="px2 py-4 text-center">
      <p class="text-sm">Entrada Floral (F$)</p>
      <h2 class="text-cb-success font-semibold text-3xl">
        {{ dados.inputs | currency : "BRL" : "F$" : "1.4-4" }}
      </h2>
    </div>
  </card>

  <card>
    <div class="px2 py-4 text-center">
      <p class="text-sm">Sa√≠da Floral (F$)</p>
      <h2 class="text-cb-red font-semibold text-3xl">
        {{ dados.outputs | currency : "BRL" : "F$" : "1.4-4" }}
      </h2>
    </div>
  </card>
</div>
