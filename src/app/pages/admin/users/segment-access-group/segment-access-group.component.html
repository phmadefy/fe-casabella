<div class="grid md:grid-cols-2 gap-4 text-cb-base">
  <card [loading]="loadingSegment">
    <div class="card-header">
      <h2 class="text-lg font-semibold">Segmentos</h2>
    </div>

    <div class="relative overflow-x-auto">
      <div
        class="text-center py-2 text-gray-400"
        *ngIf="segment.data.length <= 0"
      >
        Nenhum Segmento encontrado.
      </div>
      <table class="w-full text-sm text-left table-cb">
        <tbody>
          <ng-container *ngFor="let item of segment.data; let i = index">
            <tr
              [ngClass]="{
                'bg-transparent': i % 2 !== 0,
                'bg-cb-tertiary': i % 2 === 0
              }"
            >
              <td>{{ item.name }}</td>
              <td>
                <dropdown-cb
                  icon="fa-solid fa-ellipsis-vertical"
                  classes="justify-end text-md"
                  [btnEdit]="true"
                  (onEdit)="openEditSegment(item)"
                  [btnDelete]="true"
                  (onDelete)="openDeleteSegment(item)"
                >
                </dropdown-cb>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <form #formSegment="ngForm" (ngSubmit)="submit(formSegment, 'segment')">
        <div class="relative w-full">
          <input
            type="text"
            name="name"
            ngModel
            class="block p-2.5 w-full z-20 text-sm rounded-lg bg-cb-primary border-l-cb-secondary border border-cb-secondary focus:border-cb-info"
            placeholder="Adicionar Segmento..."
            required
          />
          <button
            type="submit"
            class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-cb-primary bg-cb-info rounded-lg border border-cb-secondary focus:outline-none"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
    </div>
  </card>

  <card [loading]="loadingAccessGroup">
    <div class="card-header">
      <h2 class="text-lg font-semibold">Grupos de Acesso</h2>
    </div>

    <div class="relative overflow-x-auto">
      <div
        class="text-center py-2 text-gray-400"
        *ngIf="accessGroup.data.length <= 0"
      >
        Nenhum Grupo de Acesso encontrado.
      </div>
      <table class="w-full text-sm text-left table-cb">
        <tbody>
          <tr
            *ngFor="let item of accessGroup.data; let i = index"
            [ngClass]="{
              'bg-transparent': i % 2 !== 0,
              'bg-cb-tertiary': i % 2 === 0
            }"
          >
            <td>{{ item.name }}</td>
            <td>
              <dropdown-cb
                icon="fa-solid fa-ellipsis-vertical"
                classes="justify-end text-md"
                [btnEdit]="true"
                (onEdit)="openEditAccessGroup(item)"
                [btnDelete]="true"
                (onDelete)="openDeleteAccessGroup(item)"
              >
              </dropdown-cb>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <form
        #formAccessGroup="ngForm"
        (ngSubmit)="submit(formAccessGroup, 'accessGroup')"
      >
        <div class="relative w-full">
          <input
            type="text"
            name="name"
            ngModel
            class="block p-2.5 w-full z-20 text-sm rounded-lg bg-cb-primary border-l-cb-secondary border border-cb-secondary focus:border-cb-info"
            placeholder="Adicionar Grupo de Acesso..."
            required
          />
          <button
            type="submit"
            class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-cb-primary bg-cb-info rounded-lg border border-cb-secondary focus:outline-none"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
    </div>
  </card>
</div>
