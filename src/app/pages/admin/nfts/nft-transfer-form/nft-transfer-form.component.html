<div class="my-3" *ngIf="modo != 'admin'">
  <alert-display
    title="Esta transferência deverá ser aprovada pela Casabella Fragrâncias, conforme nossos Termos de Uso da plataforma de incentivos."
  ></alert-display>
</div>

<card>
  <div class="card-header">
    <h2 class="text-lg font-semibold">Transferir Propriedade de NFT</h2>
  </div>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="p-4">
      <div class="mb-4">
        <app-nft-choose></app-nft-choose>
      </div>

      <div class="mb-4">
        <select-default
          endpoint="v1/user?status=active"
          inputPlaceholder="Enviar para o usuário @nomedousuário"
          bindText="name"
          bindValue="id"
          [(ngModel)]="dados.user_id"
          name="user_id"
          [required]="true"
          [form]="form"
        ></select-default>
      </div>

      <div class="mb-4">
        <textarea
          class="input-cb"
          rows="5"
          name="description"
          [(ngModel)]="dados.description"
          placeholder="Escreva uma observação"
          [required]="true"
        ></textarea>
      </div>

      <div class="grid grid-cols-3 gap-3" *ngIf="modo == 'admin'">
        <combobox
          class="p-0 bg-transparent border-none"
          model="type"
          name="type"
          [(ngModel)]="dados.type"
          type="select"
          required
          [form]="form"
          size="md"
          placeholder="Selecione o tipo de transferência"
          [options]="types"
          bindText="description"
          bindValue="id"
        ></combobox>

        <input-floating
          class="p-0 bg-transparent border-none"
          model="data_valid"
          name="data_valid"
          [(ngModel)]="dados.data_valid"
          type="date"
          required
          [form]="form"
          size="md"
        ></input-floating>
      </div>
    </div>

    <div class="p-4 border-t border-cb-secondary">
      <h3 class="font-semibold">Termos e ciência</h3>
      <div class="flex item-center">
        <checkbox
          label="Estou ciente que esta transferência é irreversível"
          controlName="check1"
          name="check1"
          [required]="true"
        ></checkbox>
      </div>
      <div class="flex item-center gap-2">
        <checkbox
          controlName="check2"
          name="check2"
          [required]="true"
        ></checkbox>
        <label class="text-sm font-medium" for="check2"
          >Eu aceito os
          <a href="javascript:void(0)" class="text-blue-500">
            Termos e Condições de Uso
          </a>
          da Casabella Fragrâncias</label
        >
      </div>
    </div>

    <div class="card-footer flex items-center gap-3">
      <button-cb
        type="submit"
        classes="btn-sm btn-md w-full rounded-md bg-gradient-cb font-semibold"
        label="Adicionar NFT"
        [loading]="loading"
      ></button-cb>

      <button-cb
        classes="btn-sm btn-md w-full text-white rounded-md"
        routerLink="/admin/nfts"
        [queryParams]="{ tab: 'all' }"
        label="Cancelar"
        [loading]="loading"
      ></button-cb>
    </div>
  </form>
</card>
